name: Telegram Bot Runner

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */6 * * *' # පැය 6කට සැරයක් ඉබේම Restart වෙනවා දිගටම වැඩ කරන්න

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Bot
        run: python main.py
